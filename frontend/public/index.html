<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
		<title>310 Frontend</title>
		<link href="/style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="button-container">
			<label for="file" class="title">Add Dataset</label>
			<input type="file" name="file" id="file" accept=".zip" required/>

			<div class="userInput-container">
				<label for="id" class="title">database id</label>
				<input type="text" name="text" id="id" placeholder="please_enter_dataset_id" required/>
			</div>

			<div class="userInput-container">
				<label for="kind" class="title">kind</label>
				<select name="kind" id="kind" required>
					<option value="kind_unspecified">-- Choose an option --</option>
					<option value="sections">Sections</option>
					<option value="rooms">Rooms</option>
				</select>
			</div>

			<input type="Submit" class="button" id="add-dataset">
			<b id="response"></b>
		</div>

		<div class="button-container">
			<label for="list-dataset" class="title"> List Dataset</label>
			<button id="list-dataset" class="button" >List Dataset</button>
			<table id="dataset-list">
			</table>
		</div>

		<script type="text/javascript" src="/frontend.js"></script>
	</body>
</html>
